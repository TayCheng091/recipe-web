<a href="#" class="list-group-item clearfix">
  <div class="pull-left">
    <div class="list-group-item-heading">{{ recipe.name }}</div>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      class="img-responsive"
      style="height: 50px"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
    />
  </span>
</a>
